<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>
    <ion-icon name="person-add" color="light"></ion-icon>
  </h1>

  <form>

      <ion-item>
          <ion-input type="name" placeholder="Nome"></ion-input>
        </ion-item>

      <ion-item>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
  
  
      <ion-item>
        <ion-input type="password" placeholder="Senha" minlength="6"></ion-input>
      </ion-item>
  
      <ion-item>
          <ion-input type="password" placeholder="Repetir senha" minlength="6"></ion-input>
        </ion-item>
      
      <br>
      <ion-grid>
        <ion-row>
          <ion-col col-5 offset-1> 
            <button ion-button large color="dark" block  type="submit" (click)="onClickVoltar()">Voltar</button>
          </ion-col>
          <ion-col col-5> 
              <button ion-button large color="light" block type="submit" (click)="onClickProximo()">Pr√≥ximo</button>
            </ion-col>
        </ion-row>
      </ion-grid>
      
    </form>

</ion-content>
