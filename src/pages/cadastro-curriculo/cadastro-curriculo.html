<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>
    <ion-icon name="person-add" color="light"></ion-icon>
  </h1>

  <form>
    <ion-item>
      <ion-label color="light">Escolaridade</ion-label>
      <ion-select>
        <ion-option value="1">dsdsd</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="light">Área de Atuação</ion-label>
      <ion-input typw="text" name="Area"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="light">Cidade</ion-label>
      <ion-input typw="text" name="Area"></ion-input>
    </ion-item>

    <br>
    <button ion-button large color="light" block>Anexar Currículo</button>

    <br>
    <ion-grid>
      <ion-row>
        <ion-col col-5 offset-1>
          <button ion-button large color="dark" block type="submit" (click)="onClickVoltar()">Voltar</button>
        </ion-col>
        <ion-col col-5>
          <button ion-button large color="light" block type="submit" (click)="onClickFinalizar()">Finalizar</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
