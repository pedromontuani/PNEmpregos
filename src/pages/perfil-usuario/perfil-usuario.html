<ion-header>
  <ion-navbar>
    <button ion-button large menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>

    <ion-buttons end>
      <button ion-button large icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>
    <img [src]="'assets/imgs/no-photo.jpg'" height="250">
  </h1>

  <br>
  <button ion-button large block color="light" (click)="onClickBuscarEmpregos()">Buscar empregos</button>
  <br>

  <button ion-button large block color="light" (click)="onClickStatus()">Status de empregos</button>
  <br>

  <button ion-button large block color="light" (click)="onClickAlterarDados()">Alterar dados</button>
  <br>

  <button ion-button large block color="dark" (click)="onClickSair()">Sair</button>
  <br>

</ion-content>
