<ion-header>
    <ion-navbar>
      <!--<button ion-button large menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      -->
      <ion-title text-center>Login</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
    <h1 text-center>
      <img [src]="'assets/imgs/logo-hackathon.png'">
    </h1>
    <ion-grid>
      <ion-row>
        <ion-col col-5 offset-1>
          <button ion-button color="light" block text-left class="btn-social">
            <img class="social" [src]="'assets/imgs/fb.png'">
            <span>Facebook</span>
          </button>
        </ion-col>
        <ion-col col-5>
          <button ion-button color="light" block text-left class="btn-social">
            <img class="social" [src]="'assets/imgs/google.png'">
            <span>Google</span>
          </button>
        </ion-col>
      </ion-row>
  
    </ion-grid>
  
    <h2 text-center>
      <span style="color: white">
        OU
      </span>
    </h2>
  
    <form>
  
      <ion-item>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
  
  
      <ion-item>
        <ion-input type="password" placeholder="Senha" minlength="6"></ion-input>
      </ion-item>
  
      <br>
      <button ion-button large color="light" block type="submit">Entrar</button>
  
      <button ion-button large color="dark" block (click)="onClickCadastrar()">Cadastrar</button>
      <button ion-button large color="primary" block clear>
        <span style="color:white"><u>Esqueci minha senha</u></span>
      </button>
  
    </form>
  </ion-content>
